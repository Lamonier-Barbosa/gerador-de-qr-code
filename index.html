<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</head>

<body>

    <div class="inicial">

        <div class="container">
            <h1>Gerador de QR Code</h1>

            <select id="tipo">
                <option value="texto">Texto normal</option>
                <option value="spotify">Spotify (música / playlist)</option>
                <option value="foto">Foto / Imagem via URL</option>
                <option value="link">Link / URL</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="email">E-mail</option>
                <option value="telefone">Telefone</option>
            </select>

            <input id="texto" type="text" placeholder="Digite algo para gerar QR">

            <div id="camposAdicionais" style="display: none;">
                <input id="whatsapp-msg" type="text" placeholder="Digite a mensagem (opcional)">
                <input id="email-assunto" type="text" placeholder="Assunto do E-mail (opcional)">
                <textarea id="email-corpo" placeholder="Corpo do E-mail (opcional)"></textarea>
            </div>

            <button onclick="gerarQRCode()">Gerar QR Code</button>

        </div>

    </div>


    <div class="layout" style="display:none;">

        <div class="preview-area">
            <h1>Seu QR Code</h1>

            <div id="preview" class="preview-box">
                <div id="qr-wrapper">
                    <div id="qr-container"></div>
                    <p id="qr-label"></p>
                </div>
            </div>

            <button id="buttonBaixar" onclick="baixar()">Baixar QR Code</button>
        </div>


        <div class="editor">

            <h2>Personalizar</h2>

            <label for="colorDotsInput">Cor principal (Pontos):</label>
            <input type="color" id="colorDotsInput" value="#000000" oninput="aplicarCorDireto('cor')">


            <label for="colorBgInput">Cor de fundo (Interno):</label>
            <input type="color" id="colorBgInput" value="#FFFFFF" oninput="aplicarCorDireto('bg')">

            <label for="colorBorderInput">Cor da borda (Wrapper):</label>
            <input type="color" id="colorBorderInput" value="#000000" oninput="aplicarCorDireto('border')">

            <label>Texto abaixo do QR:</label>
            <input type="text" id="qr-text" placeholder="Ex: Escaneie aqui">

            <label>Estilo do Texto:</label>
            <div id="text-controls" style="display: flex; gap: 10px; margin-top: 6px;">
                <select id="font-family" style="width: 50%;">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                </select>
                <select id="font-weight" style="width: 50%;">
                    <option value="normal">Normal</option>
                    <option value="bold">Negrito</option>
                </select>
            </div>

            <label>Tamanho da Fonte:</label>
            <input type="range" id="font-size" min="14" max="24" value="17">

            <label>Espessura da borda:</label>
            <input type="range" id="border-size" min="0" max="20" value="2">

            <label>Arredondamento da borda:</label>
            <input type="range" id="border-radius" min="0" max="30" value="10">

            <label>Formato dos Pontos:</label>
            <select id="shape">
                <option value="square">Quadrado</option>
                <option value="dots">Pontos</option>
                <option value="rounded">Arredondado</option>
            </select>

            <label>Tamanho do QR:</label>
            <input type="range" id="size" min="150" max="350" value="250">

            <div class="logo-controls">
                <label>Adicionar Logo:</label>
                <input type="file" id="logo" accept="image/*">
                <button id="removerLogo" onclick="removerLogo()">Remover Logo</button>
            </div>

        </div>

    </div>

    <div id="customAlertModal">
        <div class="alert-box">
            <h3>⚠️ Atenção</h3>
            <p id="alertMessage"></p>
            <button onclick="fecharAlerta()">Entendi</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
